 <div class="modal-header">
   <h4 class="modal-title pull-left">{{modalHeader}}</h4>
   <button type="button" class="close pull-right" aria-label="Close" (click)="modalHide()">
     <span aria-hidden="true">&times;</span>
   </button>
 </div>

 <form [formGroup]="newTodoForm" class="app-new-todo" (ngSubmit)="onSubmit()">
   <div class="modal-body">


     <div class="form-group">

       <input class="form-control" placeholder="Todo title" type="text" name="title" formControlName="title" [ngClass]="{
      'is-invalid': titleControl.invalid && isSubmit,
      'is-valid': titleControl.valid && isSubmit
    }">

       <!-- [ngClass]="{
        'is-invalid': newTodoTitle.invalid && (newTodoTitle.dirty || newTodoTitle.touched),
        'is-valid': newTodoTitle.valid && (newTodoTitle.dirty || newTodoTitle.touched)
    }" -->

       <div class="invalid-feedback" *ngIf="titleControl.errors && isSubmit">
         <span *ngIf="titleControl.errors.required">This field is required</span>
         <span *ngIf="titleControl.errors.minlength">Text must be more than
           {{titleControl.errors['minlength']['requiredLength']}} symbols.</span>
       </div>
     </div>

     <div class="form-group">
       <textarea formControlName="description" class="form-control" placeholder="Description" name="description"
         rows="3"></textarea>
     </div>

     <div class="container">

       <div class="form-check form-check-inline">
         <input formControlName="priority" class="form-check-input" type="radio" id="inlineRadio1" value="low">
         <label class="form-check-label" for="inlineRadio1">Low</label>
       </div>
       <div class="form-check form-check-inline">
         <input formControlName="priority" class="form-check-input" type="radio" id="inlineRadio2" value="medium">
         <label class="form-check-label" for="inlineRadio2">Medium</label>
       </div>
       <div class="form-check form-check-inline">
         <input formControlName="priority" class="form-check-input" type="radio" id="inlineRadio3" value="hight">
         <label class="form-check-label" for="inlineRadio3">Hight</label>
       </div>
     </div>
   </div>

   <footer class=" modal-footer d-flex">
     <button class="btn btn-secondary" (click)="modalHide()" type="button">
       Cancel
     </button>
     <button class="btn btn-primary" (click)="onSubmit()" type="submit">
       Save
     </button>
   </footer>

 </form>
